<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Android Apps</title>
    <!-- Shared CSS (you can adjust or replace with your own) -->
    <link rel="stylesheet" href="../assets/style.css" />
</head>

<body>
    <header>
    <div style="
          display: flex;
          align-items: center;
          padding: 5px 5px;
          position: relative;
          text-align: center;
        ">
      <!-- Profile image aligned to the right -->
      <img src="../assets/royal-penguin.png" alt="Profile Picture" style="
            width: 60px;
            height: 60px;
            border-radius: 20%;
            margin-right: auto;
          " />
      <!-- Centered title -->
      <div style="
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
          ">
        <h1 style="margin-bottom: 0;">Contact</h1>
        <p style="font-size: 1rem;">Ask any inquiry regarding the apps.</p>
      </div>
    </div>
  </header>

    <main>
        <form action="https://formspree.io/f/xovwvere" method="POST" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required />

            <label for="email">Email (for reply)</label>
            <input type="email" id="email" name="_replyto" placeholder="you@example.com" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here…" required></textarea>

            <input type="hidden" name="_redirect" value="https://your-github-username.github.io/thank-you.html" />

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Royal Penguin App Developer. All rights reserved. <a href="../index.html">Back</a></p>
    </footer>
</body>

</html>
